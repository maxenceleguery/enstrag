name: Pytest

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
    workflow_dispatch:

jobs:
    testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo content
              uses: actions/checkout@v4
              
            - name: Setup python
              uses: actions/setup-python@v5
              with:
                python-version: '3.8'

            - name: Install
              run: |
                python -m pip install --upgrade pip
                pip install .[test]

            - name: Run tests
              run: |
                pytest
